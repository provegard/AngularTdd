<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularJS &amp;&amp; TDD @ Sthlm.js</title>
</head>
<body ng-init="todoItems=[]">

<form ng-submit="todoItems.push(todoItem);todoItem=''">
    <label for="todoItem">Enter what to do:</label>
    <input type="text" id="todoItem" ng-model="todoItem">
    <button type="submit">Add</button>
</form>
<p>To do:</p>
<div ng-hide="todoItems.length>0">There's nothing to do! Time for a nap!</div>
<ul>
    <li ng-repeat="item in todoItems">{{item}}</li>
</ul>

<script src="lib/jquery-1.10.2.js"></script>
<script src="lib/angular-1.0.8.js"></script>
<script>
    $("body").on("submit", function () {
        $("#todoItem").focus();
    });
</script>
</body>
</html>
